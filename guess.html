<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./guess.css">
  <link rel="stylesheet" href="./footer-animation.css">
  <link rel="shortcut icon" type="image/png" href="./favicon.png"/>
  <title>Guess the meaning</title>
  <script src="./global.js" defer></script>
  <script src="./guess.js" defer></script>
</head>
<body>
  <header class="header">
    <a class="logo" href="./index.html">
      <img src="./favicon.png" alt="logo" loading="lazy">
      <p>Simple English</p>
    </a>
    <div class="number-of-lives" data-number-of-lives></div>
  </header>
  <main class="main">
    <section class="guess" guess-container>
      <p class="guess-word">
        <span data-guess-word></span>
        <button class="button button--icon scale-animation" type="button" data-guess-word-voice>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
          </svg>
        </button>
      </p>
      <div class="guess-options">
        <button class="button button--secondary" type="button" data-guess-option></button>
        <button class="button button--secondary" type="button" data-guess-option></button>
        <button class="button button--secondary" type="button" data-guess-option></button>
        <button class="button button--secondary" type="button" data-guess-option></button>
        <button class="button button--secondary" type="button" data-guess-option></button>
      </div>
      <button class="button button--primary button--full" data-guess-next-button disabled="true">Next word</button>
      <div class="guess-word-number" guess-word-number></div>
    </section>
    <section class="guess-end" guess-end>
      <h1 class="the-end">THE END!</h1>
      <a class="button button--primary wiggle-animation" href="./index.html">go back</a>
    </section>
    <section class="guess-end" guess-game-over>
      <h1 class="the-end">GAME OVER!</h1>
      <a class="button button--primary wiggle-animation" href="./guess.html">try again!</a>
    </section>
  </main>
  <footer class="footer">
    <div class="loop-wrapper">
      <div class="mountain"></div>
      <div class="mountain"></div>
      <div class="hill"></div>
      <div class="tree"></div>
      <div class="tree"></div>
      <div class="tree"></div>
      <div class="rock"></div>
    </div> 
  </footer>
</body>
</html>
