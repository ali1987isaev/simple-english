<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./words.css">
  <link rel="stylesheet" href="./footer-animation.css">
  <link rel="shortcut icon" type="image/png" href="./favicon.png"/>
  <title>Word Cards</title>
  <script src="./global.js" defer></script>
  <script src="./words.js" defer></script>
</head>
<body>
  <header class="header">
    <a class="logo" href="./index.html">
      <img src="./favicon.png" alt="logo" loading="lazy">
      <p>Simple English</p>
    </a>
  </header>
  <main class="main">
    <section>
      <div class="card" data-card>
        <div class="card__inner">
          <div class="card__front">
            <p class="card__word notranslate" data-word-en></p>
            <p class="card__expression notranslate" data-expression></p>
            <button class="button button--icon scale-animation" type="button" data-generate-voice-output>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
              </svg>
            </button>
          </div>
          <div class="card__back">
            <p class="card__word notranslate" data-word-ru></p>
          </div>
        </div>
      </div>
    </section>
    <section class="mt-30">
      <div class="flex-center gap-40">
        <button class="button button--primary notranslate" data-button-prev="">prev</button>
        <button class="button button--primary notranslate" data-button-next="">next</button>
      </div>
    </section>
    <section class="mt-30">
      <p class="counter" data-counter></p>
    </section>
  </main>
  <footer class="footer">
    <div class="loop-wrapper">
      <div class="mountain"></div>
      <div class="mountain"></div>
      <div class="hill"></div>
      <div class="tree"></div>
      <div class="tree"></div>
      <div class="tree"></div>
      <div class="rock"></div>
    </div> 
  </footer>
</body>
</html>
